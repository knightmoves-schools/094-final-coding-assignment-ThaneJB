<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        section {
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            background-color: grey;
        }

        #total-cost {
            position: fixed;
            top: 0;
            right: 0;
            background-color: lightgray;
            border-radius:5px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        #menu-plan {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            height: 450px;

        }
        .square {
            background-color: lightgray;
            border-radius: 5px;
            width: 220px;
            height: 120px;
            padding: 10px;
            margin: 10px;
        }
        .add-button {
            width: 60px;
            height: 30px;
            margin: 29px;
        }

        #display-total {
            border: none;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <!--Put your code here-->
    <section>

    <div id="menu-plan">    
        <div id="item-1" class="square">
            California King Mattress - $3,400

            <button onclick="addTotal(3400)" class="add-button">Add</button>
        </div> 

        <div id="item-2" class="square">
            Mahogany Wood Frame - $6,000

            <button onclick="addTotal(6000)" class="add-button">Add</button>
        </div>

        <div id="item-3" class="square">
            Silk Bedspread - $7,000

            <button onclick="addTotal(7000)" class="add-button">Add</button>
        </div>

        <div id="total-cost">
            Shopping Cart
           <p id="display-total">
            Total: $ <span id="total">0</span>
           </p>
        </div>
    </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
